<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyboard Composer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<body>
    <div class="container">
        <header>
            <h1>Storyboard Composer</h1>
            <div class="tools">
                <button id="newShot">New Shot</button>
                <button id="resetBoard" class="danger">New Storyboard</button>
                <button id="parseJson">Parse JSON</button>
                <button id="resetCamera">Reset Camera</button>
                <button id="updateShot" class="success">Update Shot</button>
            </div>
        </header>
        <main>
            <div class="main-content">
                <div class="scene-container" id="scene-container"></div>
                <div class="json-editor">
                    <textarea id="jsonInput" placeholder="Paste your scene JSON here..."></textarea>
                </div>
            </div>
            <div class="shots-panel">
                <h2>Shot Sequence</h2>
                <div id="shotsList"></div>
            </div>
        </main>
    </div>
    <script src="app.js?v=3"></script>
</body>
</html>
